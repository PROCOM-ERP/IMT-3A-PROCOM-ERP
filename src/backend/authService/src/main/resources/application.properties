server.port=${BACKEND_AUTH_SERVICE_PORT_INT}
server.ssl.key-store=/${BACKEND_AUTH_SERVICE_HTTPS_KEY_STORE}
server.ssl.key-store-password=${BACKEND_AUTH_SERVICE_HTTPS_KEY_STORE_PASSWORD}
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=${BACKEND_AUTH_SERVICE_HTTPS_KEY_STORE_ALIAS}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_AUTH_SERVICE_HOSTNAME}:${DB_AUTH_SERVICE_PORT_INT}/${DB_AUTH_SERVICE_DB}
spring.datasource.username=${DB_AUTH_SERVICE_USER}
spring.datasource.password=${DB_AUTH_SERVICE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

springdoc.api-docs.path=/api/docs/v1/info
springdoc.swagger-ui.path=/api/docs/v1/swagger

security.jwt.secretkey=MpoUIF+TE2QFX88Z3lliMeqqIX++xABtsIVJwTqE0fs=
security.jwt.rolekey=role

